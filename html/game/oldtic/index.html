<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>TIC TAC TOE</h1>

  <div id=box class="container">
    <div>
      <label for="playerX">Player X Name:</label>
      <input type="text" id="playerX" placeholder="Player X">
    </div>
    <div>
      <label for="playerO">Player O Name:</label>
      <input type="text" id="playerO" placeholder="Player O">
    </div>
    <div class="board" id="board">
      <div class="cell" onclick="cellClicked(0)"></div>
      <div class="cell" onclick="cellClicked(1)"></div>
      <div class="cell" onclick="cellClicked(2)"></div>
      <div class="cell" onclick="cellClicked(3)"></div>
      <div class="cell" onclick="cellClicked(4)"></div>
      <div class="cell" onclick="cellClicked(5)"></div>
      <div class="cell" onclick="cellClicked(6)"></div>
      <div class="cell" onclick="cellClicked(7)"></div>
      <div class="cell" onclick="cellClicked(8)"></div>
    </div>
    <div id="score">Player X: 0 | Player O: 0</div>
  </div>
  <button><a class="button"
      href="C:\Users\anura\OneDrive - MIT Art, Design & Technology University, Pune\code\html\game\index.html">restart</a></button>
  <audio id="clickSound" src="click.wav"></audio>
  <script src="script.js"></script>
  <hr>
  <span class="footer">&copy; this game is developed By anurag ahirrao</span>
  </hr>
</body>

</html>
