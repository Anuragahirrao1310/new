<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Catch The Insect</title>
  </head>
  <body>
    <div class="screen">
      <h1>Catch The fruit</h1>
      <h2>if you can</h2>
      <button class="btn" id="start-btn">Play Game</button>
    </div>

    <div class="screen">
      <h1>What is your "favorite" fruit?</h1>
      <ul class="insects-list">
        <li>
          <button class="choose-insect-btn">
            <p>strawberry</p>
            <img src="strawberry.png" alt="strawberry">
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Apple</p>
            <img
               src="apple.png" alt="appple"/>
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>watermelon</p>
            <img
               src="watermelon.png"
               alt="watermelon"/>
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>banana</p>
            <img
               src="banana.png"
               alt="banana"
               />
          </button>
        </li>
      </ul>
    </div>

    <div class="screen game-container" id="game-container">
      <h3 id="time" class="time">Time: 00:00</h3>
      <h3 id="score" class="score">Score: 0</h3>
      <h5 id="message" class="message">
        Are you annoyed yet? <br>
        You are playing an impossible game!!
        <br>
        <a href="index.html">
            <button class="restart">Restart</button>
          </a>
          
    </div>

    <script src="script.js"></script>
  </body>
</html>
