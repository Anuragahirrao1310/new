<body>
    <iframe src="https://www.youtube.com/embed/XZwBNDGuWGU?si=W4fa7YcApQQhvPd_&amp;start=841" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen> </iframe>
    <table>
    <h1> form for yoo club</h1>
    <form action="post">
        <label for="username">NAME</label>
        <input type="text" id="username" name="username" placeholder="enter your name">
        <br>
        <label for="email">EMAIL</label>
        <input type="text" id="email" name="email" placeholder="enter your email">
        <br>
        <label for="rollno">ROLL NUMBER</label>
        <input type="number" id="rollno" name="rollno " placeholder="enter your roll number" pattern="[0-9]">
        <br>
        <label for="year">CURRENT YEAR</label>
        <select name="year" id="year">
            <Option value="FY"><iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=W4fa7YcApQQhvPd_&amp;start=841" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></Option>
            <Option value="SY">SY</Option>
            <Option value="TY">TY</Option>
        </select>
        <label for="class">class</label>
        <select name="class" id="class">
            <Option value="1">1</Option>
            <Option value="2">2</Option>
            <Option value="3">3</Option>
        </select>
        <br>
        <input type="checkbox" name="check" id="check" >
        <label for="check">are you human</label>
        <br>
        <input type="button" id="submit" name="submit" >
        
</form>
